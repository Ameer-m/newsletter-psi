    <section>

          <img src="./images/0.webp" class="w-full mx-auto shadow-2xl md:w-auto " alt="PSI NewsLetter" />
          <div class="w-full absolute top-6 left-6 md:top-12 md:left-12 uppercase">

            <p><span class="text-2xl lg:text-6xl md:text-4xl  text-[#333]">Sale it</span> <span class="text-2xl lg:text-6xl md:text-4xl font-black text-[#008001]"> Fast</span></p>
          </div>
        </div>
        <div class="flex flex-col items-center py-12 md:py-16 w-full">
          <p class="text-lg md:text-2xl text-center md:text-left w-full py-5 font-bold">Registration</p>
          <form class="wpcf7-form init w-full" aria-label="Contact form" data-status="init">
            <div style="display: none;">
                <input type="hidden" name="_wpcf7" value="2926">
                <input type="hidden" name="_wpcf7_version" value="5.7.4">

            <div class="row display-flex justify-content-center w-full">

                        <label class="px-4 " for="firstName_Inquire">First Name</label>
                        <p>
                            <span class="wpcf7-form-control-wrap" data-name="your-name">
                                <input class="w-full border rounded-md border-black py-2 px-2 wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control required" aria-required="true" aria-invalid="false" id="firstName_Inquire" placeholder="First Name" value="" type="text" name="your-name" required>
                            </span>
                            <span id="firstName_InquireV" style="color:red !important; display:none !important;">-</span>
                        </p>
                    </div>
                    <div class="btn-custom-1 form-group my-1">
                        <label class="px-4 " for="lastName_Inquire">Last Name</label>

                            <span class="wpcf7-form-control-wrap" data-name="lname">
                                <input class="w-full border rounded-md border-black py-2 px-2 wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control required" aria-required="true" aria-invalid="false" id="lastName_Inquire" placeholder="Last Name" value="" type="text" name="lname" required>
                            </span>

                    </div>

                    <div class="btn-custom-1 form-group d-flex my-1">

                          </span>
                          <span id="phonenumber_InquireV" style="color:red !important; display:none !important;">-</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
  $(document).ready(function() {
    function BtnLoadingTrue() {
      $(".Inquire").attr("disabled", true);
      $('.Inquire').val('Submitting...');
    }

    function BtnLoadingFalse() {
      $(".Inquire").attr("disabled", false);
      $('.Inquire').val('Submmited');
      $('.Inquire').css('background-color', 'green');
    }

    $(document).on("click", ".Inquire", function() {
      Inquire1();
    });

    function Inquire1() {
      var firstName = $('#firstName_Inquire').val();
      var lastName = $('#lastName_Inquire').val();
      var email = $('#email_Inquire').val();
      var phone = $('#phonenumber_Inquire').val();
      var countrycode = $("#phonenumber_Inquire").intlTelInput("getSelectedCountryData").dialCode;
      var CampaignMedium = '';
      var CampaignSource = '';
      var MobilePhone = '';

      var mailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      $("#firstName_InquireV").css({
        'display': 'none'
      });
      $("#lastName_InquireV").css({
        'display': 'none'
      });
      $("#email_InquireV").css({
        'display': 'none'
      });
      $("#phonenumber_InquireV").css({
        'display': 'none'
      });

      if (firstName == "") {
        $("#firstName_Inquire").css({
          'border-color': 'red'
        });
        $("#firstName_InquireV").css({
          'display': 'block'
        });
        $("#firstName_InquireV").text("Please Fill this!");
        $("#firstName_InquireV").focus();
      } else if (lastName == "") {
        //   $("#Password").css({ 'border-color': 'red' });
        $("#lastName_InquireV").css({
          'display': 'block'
        });
        $("#lastName_InquireV").text("Please Fill this!");
        $("#lastName_InquireV").focus();
      } else if (email == "") {
        //   $("#Password").css({ 'border-color': 'red' });
        $("#email_InquireV").css({
          'display': 'block'
        });
        $("#email_InquireV").text("Please Fill this!");
        $("#email_InquireV").focus();
      } else if (!email.match(mailRegEx)) {
        $("#email_InquireV").css({
          'display': 'block'
        });
        $("#email_InquireV").text("Please Fill this!");
        $("#email_InquireV").focus();
      } else if (phone == "") {
        //   $("#Password").css({ 'border-color': 'red' });
        $("#phonenumber_InquireV").css({
          'display': 'block'
        });
        $("#phonenumber_InquireV").text("Please Fill this!");
        $("#phonenumber_InquireV").focus();
      } else if (phone.length < 9) {
        //   $("#Password").css({ 'border-color': 'red' });
        $("#phonenumber_InquireV").css({
          'display': 'block'
        });
        $("#phonenumber_InquireV").text("Please Fill this!");
        $("#phonenumber_InquireV").focus();
      } else {
        var data = '';
        var url = window.location.href;
        console.log('requestData=>', url);
        $.ajax({
          url: 'form-handler.php',
          type: 'POST',
          data: {
            firstname: firstName,
            lastname: lastName,
            Emailaddress: email,
            Phonenumber: phone,
            countrycode: countrycode,
            url: url
          },
          dataType: 'JSON',
          beforeSend: function() {
            BtnLoadingTrue();
          },
          success: function(data) {
            BtnLoadingFalse();
            if (data.result == 'Email Sent') {
              window.location.href = "https://psinv.net/thankyou/?url=https://psinv.net";
            }
          }
        });
      }
    }
  });

  $(function() {
    var code = "+971"; // Assigning value from model.
    $('#phonenumber_Inquire').val(code);
    $('#phonenumber_Inquire').intlTelInput({
      autoHideDialCode: true,
      autoPlaceholder: "ON",
      dropdownContainer: document.body,
      formatOnDisplay: true,
      hiddenInput: "full_number",
      initialCountry: "auto",
      nationalMode: true,
      placeholderNumberType: "MOBILE",
      preferredCountries: ['US'],
      separateDialCode: true
    });
  });
</script>

  </body>
</html>
